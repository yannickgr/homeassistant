  light.kitchen:
    expose: true
  light.dining:
    expose: true
  light.storage:
    expose: true
  light.toilet:
    expose: true
  light.living_wall:
    expose: true
  light.living_spots:
    expose: true
  light.living_floor:
    expose: true
  light.stairs:
    expose: true
  light.bathroom_mirror:
