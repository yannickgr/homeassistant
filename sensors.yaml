    office_current_temperature:
      unit_of_measurement: '°'
      value_template: "{{ state_attr('climate.kantoor', 'current_temperature') }}"

    office_set_temperature:
      unit_of_measurement: '°'
      value_template: "{{ state_attr('climate.kantoor', 'temperature') }}"

    guestroom_current_temperature:
      unit_of_measurement: '°'
      value_template: "{{ state_attr('climate.gastenkamer', 'current_temperature') }}"

    guestroom_set_temperature:
      unit_of_measurement: '°'
