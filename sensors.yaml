- platform: template
  sensors:
    heating_power:
      unit_of_measurement: '%'
      value_template: "{{ (((states('sensor.keuken_heating')| int) + (states('sensor.woonkamer_heating')| int) + (states('sensor.berging_heating')| int) + (states('sensor.badkamer_heating')| int) + (states('sensor.slaapkamer_heating')| int) + (states('sensor.kantoor_heating')| int) + (states('sensor.gastenkamer_heating')| int)) / 7) | int }}"

    outside_temperature:
      unit_of_measurement: '°'
      value_template: "{{states.weather.yannick_s_home.attributes.temperature}}"

    living_current_temperature:
      unit_of_measurement: '°'
      value_template: "{{ state_attr('climate.woonkamer', 'current_temperature') }}"

    living_set_temperature:
      unit_of_measurement: '°'
      value_template: "{{ state_attr('climate.woonkamer', 'temperature') }}"
    
    kitchen_current_temperature:
      unit_of_measurement: '°'
      value_template: "{{ state_attr('climate.keuken', 'current_temperature') }}"

    kitchen_set_temperature:
      unit_of_measurement: '°'
      value_template: "{{ state_attr('climate.keuken', 'temperature') }}"

    bathroom_current_temperature:
      unit_of_measurement: '°'
      value_template: "{{ state_attr('climate.badkamer', 'current_temperature') }}"

    bathroom_set_temperature:
      unit_of_measurement: '°'
      value_template: "{{ state_attr('climate.badkamer', 'temperature') }}"

    bedroom_current_temperature:
      unit_of_measurement: '°'
      value_template: "{{ state_attr('climate.slaapkamer', 'current_temperature') }}"

    bedroom_set_temperature:
      unit_of_measurement: '°'
      value_template: "{{ state_attr('climate.slaapkamer', 'temperature') }}"

    storage_current_temperature:
      unit_of_measurement: '°'
      value_template: "{{ state_attr('climate.berging', 'current_temperature') }}"

    storage_set_temperature:
      unit_of_measurement: '°'
