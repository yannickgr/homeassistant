- platform: systemmonitor
  resources:
  - type: disk_use_percent
    arg: /
  - type: disk_use
    arg: /
  - type: disk_free
    arg: /
  - type: processor_use
  - type: memory_free

- platform: time_date
  display_options:
    - 'time'
    - 'date'
    - 'date_time'

- platform: afvalbeheer
  wastecollector: Limburg.NET
  resources:
  - restafval
  - papier
  - pmd
  postcode: !secret address_postcode
  streetnumber: !secret address_streetnumber
  streetname: !secret address_streetname
  cityname: !secret address_cityname
  upcomingsensor: 1
  dateobject: 1
  dutch: 1