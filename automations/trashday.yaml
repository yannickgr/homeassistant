- alias: Tomorrow is trash day for restafval
  trigger:
    platform: time
    at: "19:00:00"
  condition:
  - condition: state
    entity_id: sensor.limburg_net_morgen
    state: 'restafval'
  - condition: state
    entity_id: input_boolean.trashday_restafval
    state: 'off'
  action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.trashday_restafval

- alias: Take out Restafval
  trigger:
  - platform: state
    entity_id: input_boolean.trashday_restafval
    to: 'on'
  action:
  - service: input_number.increment
    entity_id: input_number.badge_count
  - service: script.notify_mobile
    data:
      title: "Afval"
      message: "ğŸ‘ Restafval buitenzetten"

- alias: Restafval has been taken out
  trigger:
  - platform: state
    entity_id: input_boolean.trashday_restafval
    to: 'off'
  action:
  - service: input_number.decrement
    entity_id: input_number.badge_count

