- alias: Turn Living Lights On Before Sunset
  trigger:
    platform: sun
    event: sunset
    offset: '-00:30:00'
  condition:
  - condition: state
    entity_id: light.living
    state: 'off'
  - condition: state
    entity_id: input_boolean.do_not_disturb
    state: 'off'
  action:
  - service: scene.turn_on
    entity_id: scene.living_dim

